<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Brightness Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f9f9f9;
        }

        img {
            width: 250px;
            animation: brightenLogo 0.8s ease forwards;
        }

        @keyframes brightenLogo {
            0%   { filter: brightness(1); }       /* default */
            60%  { filter: brightness(2); }       /* 200% at 0.5s */
            100% { filter: brightness(1.5); }     /* settle at 150% */
        }
    </style>
</head>
<body>
<img src="img/brand-logo.png" alt="The Branch Lab Logo">
</body>
</html>
